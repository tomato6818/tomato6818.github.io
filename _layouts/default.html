<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </header>

    <main>
      {% if page.url == "/" %}
        {{ content }}
      {% else %}
        {{ content }}
        <hr>
        <h3>최근 글</h3>
        <ul>
          {% for post in site.posts limit:5 %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>
  </body>
</html>
